<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Tela de login</title>
    <script src="https://kit.fontawesome.com/0ebe5e5724.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section id="image">
            
        </section>
        <section id="form">
                <h1>Login</h1>
                <p id="text">Seja bem-vindo(a) novamente. Preencha os dados abaixo para acessar sua conta e configurar seu ambiente.</p>
                <form method="post">
                <p >
                    <label for="email"><i class="fa-solid fa-user-ninja"></i></label>
                    <input class="text" type="email" id="email" placeholder="E-mail">
                </p>
                <p>
                    <label for="password"><i class="fa-solid fa-lock"></i></label>
                    <input class="text" type="password" id="senha" placeholder="senha">
                </p>
                <p>
                    <input class="buttom" id="submit" type="submit" value="entrar" >
                </p>
                <p>
                    <input class="buttom" id="reset" type="reset" value="esqueci a senha">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
